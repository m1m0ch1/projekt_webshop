<html>
<body>

    <div id="termekek">
        
    </div>
    
  <script>

      // függgvény ami letölti az API-ból a megjelölt táblát
    function letoltes( tabla, megjelenitoFV )
    {
      fetch(`/api.php?tabla=${tabla}`)    // adat letöltés
      .then(response => response.json())    // JSON-ként értelmezés
      .then(data => megjelenitoFV(data))       // konzolra kiírju az adatok
      .catch(error => console.error('Error:', error));    // ha hiba van, azt is
    }

      // függvény ami az oldalra írja az adatokat
    function megjelenit(adatok){
      hova = document.getElementById("termekek");
        
      for(let termek of adatok){
          szoveg = `
            <h1>${termek.name}</h1>
            <p>${termek.price} Ft</p>
          `;
          hova.innerHTML += szoveg;
      }
    }    
      

    // teszt függvény:
      letoltes("products", megjelenit);
    

  </script>

  
</body>
</html>
